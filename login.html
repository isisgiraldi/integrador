<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat+Alternates:wght@500&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form class="formulario">
      <h2>Login</h2>
      <label for="email">Email</label>
      <input
        class="cont"
        type="email"
        name="email"
        placeholder="Email"
        id="email"
      />
      <label for="contraseña">Contraseña</label>
      <input
        class="cont"
        type="password"
        name="password"
        placeholder="Contraseña"
        id="contraseña"
      />
      <input class="btn" type="submit" value="Ingresar" />
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <a href="crearcuenta.html"><b>Registrarse</b></a>
    </form>
    <footer>
      <div class="pie-pagina">
        <h4>CenDia cuidandote siempre</h4>
        <small
          >Copyright 2023 <b>CenDia</b> - todos los derechos reservados</small
        >
      </div>
    </footer>
  </body>
</html>
